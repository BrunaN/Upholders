<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/upholders.css">
  <link rel="stylesheet" href="../css/grid_system.css">
  <link rel="stylesheet" href="login.css">
  <title>Entrar | Upholders</title>
</head>
<body>
  <header>
      <nav class="header">
          <div class="logo">
              <a href="../index.html"><img src="../img/logo.png" alt=""></a>
          </div>
          <div class="explorar">
            <a id="explorarLink">Explorar <span><img src="../img/seta_baixo_explorar.png"/></span></a>
          </div>
          <div class="search">
              <form action="">
                  <div class="input-icon">
                      <input type="text" placeholder="Digite a sua pesquisa aqui...">
                      <div class="icon"><img src="../img/lupa.png" alt=""></div>
                  </div>
              </form>
          </div>
          <div class="links">
            <a href="../cadastro/cadastro.html">Cadastrar</a>
            <a href="#">Entrar</a>
          </div>
      </nav>
  </header>
  <div class="dropdown-explorar" id="explorar">
      <span id="explorarClose">x</span>
      <div class="container">
          <div class="row">
              <h1>
                  Explore os projetos e se torne um Upholder
              </h1>
              <div class="col-md-2 col-md-offset-1 col-sm-3 col-xs-6">
                  <div><a href="">Todos</a></div>
              </div>
              <div class="col-md-2 col-sm-3 col-xs-6">
                  <div><a href="">Animais</a></div>
              </div>
              <div class="col-md-2 col-sm-3 col-xs-6">
                  <div><a href="">Arte e Cultura</a></div>
              </div>
              <div class="col-md-2 col-sm-3 col-xs-6">
                  <div><a href="">Educação</a></div>
              </div>
              <div class="col-md-2 col-sm-3 col-xs-6">
                  <div><a href="">Desenvolvimento Social</a></div>
              </div>
              <div class="col-md-2 col-md-offset-1 col-sm-3 col-xs-6">
                  <div><a href="">Direitos Humanos</a></div>
              </div>
              <div class="col-md-2 col-sm-3 col-xs-6">
                  <div><a href="">Esportes</a></div>
              </div>
              <div class="col-md-2 col-sm-3 col-xs-6">
                  <div><a href="">Saúde</a></div>
              </div>
              <div class="col-md-2 col-sm-3 col-xs-6">
                  <div><a href="">Socioambiental</a></div>
              </div>
              <div class="col-md-2 col-sm-3 col-xs-6">
                  <div><a href="">Outros</a></div>
              </div>
          </div>
      </div>
  </div>

  <div class="container" id="login">
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <h1>Entrar</h1>
        <form action="">
          <label for="email">Email:</label>
          <br>
          <input type="text" id="email" placeholder="upholder@gmail.com">
          <br>
          <div>
              <label for="senha">Senha:</label>
              <br>
              <input type="password" id="senha" placeholder="*******">
              <a href="#">Esqueci minha senha</a>
          </div>
          <button class="botao-medio" type="submit">Enviar</button>
        </form>
      </div>
      <div class="col-sm-6 col-xs-12">
        <div>
            <h1>Não tem uma conta no Upholders?</h1>
            <a href="../cadastro/cadastro.html">Cadastre-se</a>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $elem = $("#explorar");
      $img = $(".header .explorar span img");

      $('#explorarLink').click(function(){
        $elem.fadeToggle('fast');
        var src = ($img.attr("src") === "../img/seta_baixo_explorar.png") ? "../img/seta_cima_explorar.png" : "../img/seta_baixo_explorar.png";
        $img.attr("src", src);
      });

      $('#explorarClose').click(function(){
        $elem.fadeOut('fast');
        $img.attr("src", "../img/seta_baixo_explorar.png");
      });
    });
  </script>
</body>
</html>
